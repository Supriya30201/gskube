{% extends "serviceonline_base_template.html" %}
<style>
    .form-controlcss{
width: 60% !Important;
}

</style>
{% block body %}

<div class="container col-md-12"><h3 align="center">OpenVpn Configuration</h3><br/>
    {% if message %}

    <div align="left">

        <div align="center" class="alert alert-success fade in" style="width:350px;">
            <a class="close" data-dismiss="alert" href="#">Ã—</a>
            <p>{{message}}</p>
        </div>

    </div>
    {% endif %}

    <form method="post" action="{% url 'openvpn_configuration' %}">
        {% csrf_token %}

        <table class="table table-hover" align="left">
            <tr>
                <td><label>Host : </label></td>
                <td><input class="form-control form-controlcss" type="text" name="openvpn_host"
                           value="{{ openvpn_conf.openvpn_host }}" required></td>
            </tr>
            <tr>
                <td><label>Username : </label></td>
                <td><input class="form-control form-controlcss" type="text" name="openvpn_username"
                           value="{{ openvpn_conf.openvpn_username }}" required></td>

            </tr>
            <tr>
                <td><label>Password : </label></td>
                <td><input class="form-control form-controlcss" type="password" name="openvpn_password"
                           value="{{ openvpn_conf.openvpn_password }}" required></td>
            </tr>
            <tr>
                <td><label>Configuration Files Path : </label></td>
                <td><input class="form-control form-controlcss" type="text" name="openvpn_folder_location"
                           value="{{ openvpn_conf.openvpn_folder_location }}" required></td>
            </tr>
            <tr>
                <td><label>Temporary Configuration Files Path : </label></td>
                <td><input class="form-control form-controlcss" type="text" name="openvpn_temp_folder_location"
                           value="{{ openvpn_conf.openvpn_temp_folder_location }}" required></td>
            </tr>
        </table>
        <div align="center" style="margin-bottom: 25px;">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>

{% endblock %}
