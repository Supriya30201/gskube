{% extends "serviceonline_base_template.html" %}
{% load static %}
{% block body %}

<style>
    .table-hover tbody tr:hover td {
    background: #e4e4e4;
}
.table{
width:70% !important;
}
tbody{
background-color: rgba(245, 245, 245, 0.36) !important;
}

.form-controlcss{
width: 60% !Important;
}

</style>

<script src="{% static 'assets/js/common_utility.js' %}"></script>

<div class="container col-md-12"><h3 align="center">Change Password</h3><br/><br/>
    <form name="change_password_form" method="post" action="{% url 'change_password'%}"  onsubmit="return check_password()">
        {% csrf_token %}
        <div align="center">
            {% if message %}
            <div align="center" class="alert alert-success fade in" style="width:350px;">
                <a class="close" data-dismiss="alert" href="#">&times;</a>
                <p>{{message}}</p>
            </div>
            {% endif %}
            {% if error_message %}
            <div id="success-alert" align="center" class="alert alert-danger fade in" style="width:350px;">
                <a class="close" data-dismiss="alert" href="#">&times;</a>
                <p>{{error_message}}</p>
            </div>
            {% endif %}
        </div>

        <table width="300px" class="table table-hover" align="center">
            <tr>
                <td><label>Old Password : </label></td>
                <td><input class="form-control form-controlcss" type="password" name="old_password" required></td>
                <td></td>
            </tr>
            <tr>
                <td><label>New password : </label></td>
                <td><input class="form-control form-controlcss" type="password"  name="new_password"
                           onkeyup="CheckPasswordStrength(this.value)" required></td>
                <td><span id="password_strength"></span></td>
            </tr>
            <tr>
                <td><label>Confirm Password : </label></td>
                <td><input class="form-control form-controlcss" type="password" name="confirm_password" required></td>
                 <td></td>
            </tr>

        </table>

         <div align="center">
            <button class="btn btn-primary" type="submit">Change Password</button>
        </div>

    </form>
</div>


{% endblock %}
